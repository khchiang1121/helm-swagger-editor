apiVersion: v1
kind: Service
metadata:
  name: {{ include "swagger-editor.fullname" . }}
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "swagger-editor.labels" . | nindent 4 }}
spec:
  type: {{ .Values.swaggerEditor.service.type }}
  ports:
    - port: {{ .Values.swaggerEditor.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "swagger-editor.selectorLabels" . | nindent 4 }}
